<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Recommender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Product Recommender</h1>
        
        <div class="user-selection">
            <label for="user-select">Select User:</label>
            <select id="user-select"></select>
        </div>

        <div id="dashboard">
            <h2>User Dashboard</h2>
            <div class="activity-section">
                <h3>Recently Viewed</h3>
                <div id="viewed-products" class="product-list"></div>
            </div>
            <div class="activity-section">
                <h3>Added to Cart</h3>
                <div id="cart-products" class="product-list"></div>
            </div>
            <div class="activity-section">
                <h3>Purchased</h3>
                <div id="purchased-products" class="product-list"></div>
            </div>
        </div>

        <div id="recommendations">
            <h2>Recommended for You</h2>
            <div id="recommended-products" class="product-list"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
